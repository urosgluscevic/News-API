<head>

    <header>
        <img id = "logo"src="..\img\logo.png" alt="logo">

    <main>
        <div id="search-div">
            <div id="search">
                <input type="text" id="search-input" placeholder="Type here">
                <button id="search-submit">Search</button>
            </div>
            <div id="filters-div">
                <p id="filters-filters">Filters</p>
                <div id="filters-actual">
                    <p>Show only articles published from <input id="filter-dateFrom" type="date"> to <input id="filter-dateTo" type="date"></p>
                    <p>Sort by <select id="filter-sortBy">
                        <option>relevancy</option>
                        <option>popularity</option>
                        <option selected>time published</option>
                    </select></p>
                </div>
            </div>
        </div>
        <div id="display-content">

        </div>
    </main>

    <footer>
        <div class="inner_footer">
            <div class="footer_top">
                <div class="footer_branding">
                        <img src="..\img\logo.png" alt="logo">
                </div>

                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                </div>
            </div>

            <span>By using our website you agree to our <a href="#">Terms of service</a><span><span class="copy_right">&copy;MUL inc.</span>
